services:
  - type: web
    name: yc-job-tracker
    env: go
    buildCommand: go build -o dashboard ./cmd/dashboard && go build -o init-db ./cmd/init && ./init-db
    startCommand: ./dashboard
    envVars:
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: ./data/jobs.db
      - key: LOG_LEVEL
        value: INFO